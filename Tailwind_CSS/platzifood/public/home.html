<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="px-2 bg-secondary text-white flex justify-between items-center">
      <div><img class="h-8 py-1" src="images/logo-w.svg" alt="" /></div>
      <div class="text-2xl">&equiv;</div>
    </div>
    <main class="bg-gray-500 mb-8">
      <div
        class="h-56 md:h-100 bg-no-repeat bg-cover bg-bottom md:bg-center"
        style="
          background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80');
        "
      ></div>
      <div class="container mx-auto md:flex">
        <div class="mx-2 md:mx-0 mt-4 md:w-1/2 md:flex md:bg-white rounded-lg">
          <div>
            <img
              src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
              alt=""
              class="
                rounded-lg
                md:rounded-r-none
                w-full
                md:w-48 md:h-full
                object-cover object-left
              "
            />
          </div>
          <div
            class="
              relative
              mx-2
              p-2
              shadow-md
              md:shadow-none
              bg-white
              md:bg-transparent
              rounded-lg
              -mt-2
            "
          >
            <h2
              class="
                text-xl
                tracking-tight
                font-semibold
                uppercase
                text-gray-900
              "
            >
              Hamburguesa con Queso
            </h2>
            <p class="text-gray-700 leading-snug md:text-lg">
              Hamburguesa con queso y aderezo de chipotle.
            </p>
            <div class="mt-2 text-xs font-semibold text-gray-700">MXN $15</div>
            <div class="mt-2 text-xs text-yellow-700">
              &starf;&starf;&starf;&starf;&star; / 36 reseñas
            </div>
          </div>
        </div>
        <div
          class="
            mx-2
            md:mx-0 md:ml-2
            mt-4
            md:w-1/2 md:flex md:bg-white
            rounded-lg
          "
        >
          <div>
            <img
              src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&h=500&q=80"
              alt=""
              class="
                rounded-lg
                md:rounded-r-none
                w-full
                md:w-48 md:h-full
                object-cover object-left
              "
            />
          </div>
          <div
            class="
              relative
              mx-2
              p-2
              shadow-md
              md:shadow-none
              bg-white
              md:bg-transparent
              rounded-lg
              -mt-2
            "
          >
            <h2
              class="
                text-xl
                tracking-tight
                font-semibold
                uppercase
                text-gray-900
              "
            >
              Hamburguesa con Queso
            </h2>
            <p class="text-gray-700 leading-snug md:text-lg">
              Hamburguesa con queso y aderezo de chipotle.
            </p>
            <div class="mt-2 text-xs font-semibold text-gray-700">MXN $15</div>
            <div class="mt-2 text-xs text-yellow-700">
              &starf;&starf;&starf;&starf;&star; / 36 reseñas
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="w-full text-white bg-secondary">
      <div class="md:flex md:flex-row-reverse justify-around">
        <div class="mt-4 ml-8">
          <div
            class="
              hover:text-blue-600
              cursor-pointer
              transition
              ease-out
              duration-200
            "
          >
            <i class="fa fa-facebook"></i> Facebook
          </div>
          <div
            class="
              hover:text-blue-400
              cursor-pointer
              transition
              ease-out
              duration-200
            "
          >
            <i class="fa fa-twitter"></i> Twitter
          </div>
          <div
            class="
              hover:text-yellow-500
              cursor-pointer
              transition
              ease-out
              duration-200
            "
          >
            <i class="fa fa-instagram"></i> Instagram
          </div>
        </div>
        <ul class="mt-4 mb-4 ml-8 md:list-disc">
          <li>Soporte</li>
          <li>Acerca de nosotros</li>
          <li>Registro</li>
          <li>Aviso de Privacidad</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
