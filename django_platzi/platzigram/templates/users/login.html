{% extends "users/base.html" %} {% block head_content %}
<title>Platzigram sign in</title>
{% endblock %} 


{% block container %} 

  {% if form.errors %}

  <p class="alert alert-danger">
    Your username and password didn't match. Try Again
  </p>

  {% endif %}

  <form method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Username"
        name="username"
      />
    </div>

    <div class="form-group">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        name="password"
      />
    </div>

    <button class="btn btn-primary btn-block mt-5" type="submit">Sign in!</button>

    <p class="mt-4">
      Don't have an account yet?
      <a href="{% url 'users:signup' %}">Sign Up Here!</a>
    </p>
  </form>
{% endblock %}
