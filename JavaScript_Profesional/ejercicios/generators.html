<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generators</title>
  </head>
  <body>
    <script>
      function* simpleGenerator() {
        console.log("GENERATOR START");
        yield 1;
        yield 2;
        yield 3;
        console.log("GENERATOR END");
      }

      const gen = simpleGenerator();

      // Generador Infinito
      function* idMaker() {
        let id = 1;
        while (true) {
          yield id;
          id++;
        }
      }

      const gen2 = idMaker();

      // Cuando llamamos next también podemos pasar valores que la función recibe
      function* idMakerWithReset() {
        let id = 1;
        let reset;
        while (true) {
          reset = yield id;
          if (reset) {
            id = 1;
          } else {
            id += 1;
          }
        }
      }
      const gen3 = idMakerWithReset();

      // Fibonacci Generator

      function* fibonacci() {
        let a = 1;
        let b = 1;
        while (true) {
          const nextNumber = a + b;
          a = b;
          b = nextNumber;
          yield nextNumber;
        }
      }
      const fib = fibonacci();
    </script>
  </body>
</html>
